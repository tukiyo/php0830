<html>
<head>
  <meta charset="utf-8" />
  <script type="text/javascript">
  function check_limit() {
      var now=new Date(); 
      var hour = now.getHours();
      var min = now.getMinutes();
      var sec = now.getSeconds();
      hour = (hour < 10) ? "0" + hour : hour; 
      min = (min < 10) ? "0" + min : min; 
      sec = (sec < 10) ? "0" + sec : sec; 
      document.getElementById("timelimit").innerText = hour +":"+ min + ":" + sec;
  }
  setInterval("check_limit()" ,100);
  </script>
</head>
<body>

<h3 id="timelimit" style="position:fixed;top:0;right:0;"></h3>
